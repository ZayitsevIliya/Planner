<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script defer type="module" src="../scripts/main.js"></script>
    <title>Planner</title>
  </head>
  <body>
    <header class="header">
      <button class="new-task-button">New task</button>
    </header>
    <main>
      <article class="content">
        <article class="today">
          <header>
            <h5>Today</h5>
            <select name="options" id="selector">
              <option value="Active">Active</option>
              <option value="Completed">Completed</option>
              <option value="Canceled">Canceled</option>
            </select>
          </header>
          <ul id="taskListToday"></ul>
        </article>
      </article>
      <article class="new-task-window">
        <div
          role="closer task window"
          class="closer-task-window"
          id="newTaskWindowCross"
        >
          <img
            src="https://www.svgrepo.com/show/486564/cancel.svg"
            alt="Closer window"
          />
        </div>
        <form action="/" method="POST" id="newTaskForm" autocomplete="off">
          <div class="form-text-input">
            <label for="newTaskName">Task name</label>
            <input
              class="form-task-name"
              name="name"
              id="newTaskName"
              type="text"
              required
            />
            <label for="newTaskDescription">Description</label>
            <textarea
              class="form-task-description"
              name="description"
              id="newTaskDescription"
            ></textarea>
          </div>

          <div class="form-date">
            <label for="isImportantNewTask"
              ><input
                type="checkbox"
                name="isImportant"
                id="isImportantNewTask"
              />Important</label
            >

            <input
              style="width: 100px"
              type="date"
              name="date"
              id="dateFieldNewTask"
            />
          </div>

          <button
            type="submit"
            class="form-btn-submit"
            id="buttonSubmitNewForm"
          >
            Save
          </button>
        </form>
      </article>
      <article class="editing-task-window">
        <div
          role="closer editing task window"
          class="closer-task-window"
          id="editTaskWindowCross"
        >
          <img
            src="https://www.svgrepo.com/show/486564/cancel.svg"
            alt="Closer window"
          />
        </div>
        <form action="/" method="POST" id="editingTaskForm" autocomplete="off">
          <div class="form-text-input">
            <label for="editingTaskName">Task name</label>
            <input
              autofocus
              class="form-task-name"
              name="name"
              id="editingTaskName"
              type="text"
              required
            />
            <label for="taskDescription">Description</label>
            <textarea
              class="form-task-description"
              name="description"
              id="taskDescription"
            ></textarea>
          </div>

          <div class="form-date">
            <label for="isImportantEditingTask"
              ><input
                type="checkbox"
                name="isImportant"
                id="isImportantEditingTask"
              />Important</label
            >

            <input
              style="width: 100px"
              type="date"
              name="date"
              id="dateFieldEditingTask"
              pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
            />
          </div>

          <button
            type="submit"
            class="form-btn-submit"
            id="buttonSubmitEditForm"
          >
            Save
          </button>
        </form>
      </article>
      <div class="overlay" role="overlay"></div>
    </main>
  </body>
</html>
